<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="assets/css/css_main/style_index.css">
        <link rel="stylesheet" href="assets/css/css_media/media_index.css">
        <link rel="icon" href="assets/favicon/icon.ico">
        <title>Stopwatch</title>
    </head>

    <body>
        <section>
            <div class="timer-wrapper">
                <div class="hour">00</div>:
                <div class="min">00</div>:
                <div class="sec">00</div>
            </div>
            <div class="btns-wrapper">
                <input class="start" value="START" type="button">
                <input class="pause" value="PAUSE" type="button">
                <input class="reset" value="RESET" type="button">
            </div>
        </section>

        <script src="java_script/index_core.js"></script>
    </body>
</html>
